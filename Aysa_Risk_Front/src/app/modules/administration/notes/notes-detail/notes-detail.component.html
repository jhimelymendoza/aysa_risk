<nz-spin nzTip="Loading..." *ngIf="isLoading">

</nz-spin>
<div fxLayout="column" fxFlex="100%" class="p-20" @fadeInOut  *ngIf="!isLoading" >

    <div fxLayout="row"  fxLayoutAlign="center start" fxFlex="100%" style="margin-bottom: 35px;">
      <nz-breadcrumb>
          <nz-breadcrumb-item>Ajustes</nz-breadcrumb-item>
          <nz-breadcrumb-item>
              <a routerLink="/administracion">Administrar plantillas </a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a routerLink="/administracion/notas">Notas</a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>Nuevo</nz-breadcrumb-item>


      </nz-breadcrumb>   
    </div>
    <div  fxLayout="row" fxLayoutAlign="space-between center" class="main-container">
        <div fxLayout="row" fxLayoutAlign="start center">
            <i nz-icon nzType="icons:notes"></i>
            <h1>
                {{ 'ADMINISTRATION.NOTES.NEW_NOTE' | translate}}
            </h1>
        </div>
      
        <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Tipo de plantilla" >
            <nz-option nzLabel="Hoja membretada" nzValue="1"></nz-option>
        </nz-select>
    </div>
    <div  fxLayout="row" fxLayoutAlign="space-between start" class="note-editor">

        <div fxFlex="1 1 auto" fxLayout="row" fxLayoutAlign="space-between start" class="mt-34" >
            <div  fxFlex="1 1 auto" fxLayout="column" fxLayoutAlign="start start">
                <div class="container-input">
                    <input nz-input placeholder="Agregar un titulo" />
                </div>
                <angular-editor [placeholder]="'Enter text here...'"  [config]="editorConfig" ></angular-editor>


            </div>


        </div>

        <div  fxFlex="1 1 200px" fxLayout="column" fxLayoutAlign="start end"  class="mt-34">
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="MÃ³dulo" >
                <nz-option nzLabel="Hoja membretada" nzValue="1"></nz-option>
            </nz-select>
            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Objeto" >
                <nz-option nzLabel="Hoja membretada" nzValue="1"></nz-option>
            </nz-select>
            <div class="w-100" fxLayout="row" fxLayoutAlign="end center" >
                <button nz-button nzType="primary" class="btn-new">+ &nbsp; Agregar variables</button>
            </div>
            <div class="w-100" fxLayout="row" fxLayoutAlign="end center" style="margin-top: 200px">

                <button nz-button nzType="link">Cancelar</button>
                <button nz-button nzType="primary">Crear Nota</button>

            </div>

        </div>
        

    </div>

</div>
